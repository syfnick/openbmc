BmcBooted:
PowerOn:
enclosure_fault:
    led-fault:
        Action: 'On'
        DutyOn: 50
        Period: 0
        Priority: 'Blink'

enclosure_identify:
    led-identify:
        Action: 'Blink'
        DutyOn: 50
        Period: 1000

lamp_test:
    led-fault:
        Action: 'Blink'
        DutyOn: 50
        Period: 1000
        Priority: 'Blink'
    led-identify:
        Action: 'On'

